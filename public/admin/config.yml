backend:
  name: github
  repo: GROWDND/mandatedReporterTraining
  branch: master

publish_mode: editorial_workflow

media_folder: "/public/images/uploads"
public_folder: "/public/images/uploads"

collections:
  - name: 'blog'
    label: 'Blog'
    folder: '/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: "Title", name: "title", widget: "string" }
